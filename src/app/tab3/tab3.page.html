
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Themes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content scrollY> 
<ion-card class="zerotwo" (click)="ThemeSelector('zerotwo')">
  <ion-card-header>
    <ion-card-title>Zero Two</ion-card-title>
    <ion-card-subtitle>Darling in the Franxx</ion-card-subtitle>
  </ion-card-header>

  <div class="paleta-de-colores">
    <div class="circulo-primario" style="background-color: #ff0000;"></div>
    <div class="circulo-secundario" style="background-color: #fbc6c8;"></div>
    <div class="circulo-terciario" style="background-color: #ffffff;"></div>
    <!-- Agrega más círculos con diferentes colores si lo deseas -->
  </div>
</ion-card>

<ion-card class="kocho" (click)="ThemeSelector('shinobu')">
  
  <ion-card-header>
    <ion-card-title>Shinobu Kocho</ion-card-title>
    <ion-card-subtitle>Demon Slayer</ion-card-subtitle>
  </ion-card-header>

  <div class="paleta-de-colores">
    <div class="circulo-primario" style="background-color: #6200ff;"></div>
    <div class="circulo-secundario" style="background-color: #000264;"></div>
    <div class="circulo-terciario" style="background-color: #c9e3cc;"></div>
    <!-- Agrega más círculos con diferentes colores si lo deseas -->
  </div>
</ion-card>

<ion-card class="rem" (click)="ThemeSelector('rem')">
  <ion-card-header>
    <ion-card-title>Rem</ion-card-title>
    <ion-card-subtitle>Re:Zero</ion-card-subtitle>
  </ion-card-header>

  <div class="paleta-de-colores">
    <div class="circulo-primario" style="background-color: #008cff;"></div>
    <div class="circulo-secundario" style="background-color: #0000FF;"></div>
    <div class="circulo-terciario" style="background-color: #ffffff;"></div>
  </div>
</ion-card>

<ion-card class="tatsumaki" (click)="ThemeSelector('tatsumaki')">
  <ion-card-header>
    <ion-card-title>Tastsumaki</ion-card-title>
    <ion-card-subtitle>One Punch Man</ion-card-subtitle>
  </ion-card-header>

  <div class="paleta-de-colores">
    <div class="circulo-primario" style="background-color: #00ff4c;"></div>
    <div class="circulo-secundario" style="background-color: #ffffff;"></div>
    <div class="circulo-terciario" style="background-color: #071a05;"></div>
  </div>
</ion-card>

<ion-card class="rias" (click)="ThemeSelector('rias')">
  <ion-card-header>
    <ion-card-title>Rias Gramory</ion-card-title>
    <ion-card-subtitle>High School DXD</ion-card-subtitle>
  </ion-card-header>

  <div class="paleta-de-colores">
    <div class="circulo-primario" style="background-color: #ff0000;"></div>
    <div class="circulo-secundario" style="background-color: #ffffff;"></div>
    <div class="circulo-terciario" style="background-color: #000000;"></div>
  </div>
</ion-card>

<ion-button (click)="ThemeSelector('default')">Default</ion-button>
</ion-content>
