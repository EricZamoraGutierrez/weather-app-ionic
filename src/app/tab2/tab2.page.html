<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Routine
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY>
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Tarjetas de la rutina -->
    <ion-card class="Routine" *ngFor="let card of cards">
      <!-- Circulo con imagen -->
      <div (click)="updateRoutine(card)" class="circle" [style.background-color]="card.activity.backgroundColor">
        <img [src]="card.activity.Image" class="circle-image" />
      </div>
      <!-- Texto debajo del cÃ­rculo -->
      <div class="circle-text">{{ card.activity.name }}</div>
      <!-- Boton de eliminar -->
      <div class="removeCard-button-container">
        <button class="removeCard-button" (click)="presentAlert(card.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </div>
      
      <ion-alert trigger="present-alert" class="custom-alert" header="Are you sure?" [buttons]="alertButtons"></ion-alert>
    </ion-card>
  </div>
  <!-- Boton de agregar -->
  <div class="addCard-button-container" (click)="openPopover()">
    <button class="addCard-button">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
  
</ion-content>
